name: .NET CI/CD Pipeline
 
on:
  push:
    branches:
      - master  # Runs on push to the main branch
  pull_request:
    branches:
      - master  # Runs on pull requests to main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
 
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'  # Change based on your .NET version
 
      - name: Restore Dependencies
        run: dotnet restore
 
      - name: Build Application
        run: dotnet build --configuration Release --no-restore
 
      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-restore --verbosity normal
 
      - name: Publish Application
        run: dotnet publish -c Release -o publish
 
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish
 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: publish
 
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APPSERVICE2}}
 
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "CICDGithubaction"  # Replace with your Azure App Service name
          package: publish
